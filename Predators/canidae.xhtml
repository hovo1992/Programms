<html  xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="content/style/canidae.css" />
</head>
<body>
	<main>
		<table>
			<caption title="Table 1.1" >Table 1.1</caption>
			<thead>
				<tr>
					<th title="Description Lists">Description List</th>
					<th title="Contents">Contents</th>
					<th id="Yes" title="Yes">Yes</th>
                    <th id="No" title="No">No</th>
                    <th id="Extinct" class="size" title="Extinct">Extinct</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div>
							<dl>
								<dt id="Dog" class="dog" title="Dog">Dog</dt>
                                <dd title="A carnivorous mammal of the family Canidae.">A carnivorous mammal of the family Canidae.</dd>
							</dl>
						</div>
					</td>
					<td>
                        <input type="range" id="DogRange" name="DogRange" value="0" onchange="addValue(event);" oninput="logRange(this)" />
					</td>
					<td>
						<input type="radio" id="IsDogChecked" name="IsDogChecked" title="Yes" checked="checked" />
                    </td>
                    <td><input type="radio" id="IsDogCheckedNo" name="IsDogChecked" title="No" /></td>
                    <td>
                        <input type="checkbox" id="IsDogExtinct" name="IsDogExtinct" title="Extinct" value="true" />
						<input type="hidden" name="IsDogExtinct" value="false" />
					</td>
				</tr>
				<tr>
					<td>
						<div>
							<dl>
								<dt id="Jackal" class="jackal" title="Jackal">Jackal</dt>
                                <dd title="A carnivorous mammal of the family Canidae.">A carnivorous mammal of the family Canidae.</dd>
							</dl>
						</div>
					</td>
					<td>
                        <input type="range" id="JackalRange" name="JackalRange" value="0" onchange="addValue(event);" oninput="logRange(this)" />
					</td>
                    <td>
                        <input type="radio" id="IsJackalChecked" name="IsJackalChecked" title="Yes" checked="checked" />
                    </td>
                    <td><input type="radio" id="IsJackalCheckedNo" name="IsJackalChecked" title="No" /></td>
                    <td>
                        <input type="checkbox" id="IsJackalExtinct" name="IsJackalExtinct" title="Extinct" value="true" />
                        <input type="hidden" name="IsJackalExtinct" value="false" />
                    </td>
				</tr>
				<tr>
					<td>
						<div>
							<dl>
								<dt id="Wolf" title="Wolf">Wolf</dt>
                                <dd title="A carnivorous mammal of the family Canidae.">A carnivorous mammal of the family Canidae.</dd>
							</dl>
						</div>
					</td>
					<td>
                        <input type="range" id="WolfRange" name="WolfRange" value="0" onchange="addValue(event);" oninput="logRange(this)" />
					</td>
                    <td>
                        <input type="radio" id="IsWolfChecked" name="IsWolfChecked" title="Yes" checked="checked" />
                    </td>
                    <td><input type="radio" id="IsWolfCheckedNo" name="IsWolfChecked" title="No" /></td>
                    <td>
                        <input type="checkbox" id="IsWolfExtinct" name="IsWolfExtinct" title="Extinct" value="false" />
                        <input type="hidden" name="IsWolfExtinct" value="false" />
                    </td>
				</tr>
				<tr>
					<td>
						<div>
							<dl>
								<dt id="Vixen" class="vixen" title="Vixen">Vixen</dt>
                                <dd title=""></dd>
							</dl>
						</div>
					</td>
					<td>
                        <input type="range" id="abc" name="VixenRange" value="0" />
					</td>
                    <td>
                        <input type="radio" id="IsVixenChecked" name="IsVixenChecked" title="Yes" checked="checked" />
                    </td>
                    <td><input type="radio" id="IsVixenCheckedNo" name="IsVixenChecked" title="No" /></td>
                    <td>
                        <input type="checkbox" id="IsVixenExtinct" name="IsVixenExtinct" title="Extinct" value="false" />
                        <input type="hidden" name="IsVixenExtinct" value="false" />
                    </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
                    <th title="Sum">SUM</th>
                    <td>
                        <meter id="Meter" min="0" max="500" value="500" />
                    </td>
                    <td><output>0</output></td>
					<td colspan="3" class="result"><output>0</output></td>
				</tr>
			</tfoot>
		</table>
	</main>
</body>
</html>
